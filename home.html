<!DOCTYPE html>
<html>
<head>
  <title>Lab7.1 RPS</title>
  <h1>Lab7.1 The Simplest Rock Paper Scissors Game You Will See Tonight. </h1>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/RPS.css">
</head>
<body>

<div class="row">
    <div class="col-md-3"><strong>Round Count</strong><span id="roundCount">0</span></div>
      
    <div class="col-md-3"><strong>Your Score</strong><span id="yourScore">0</span></div>
     
    <div class="col-md-3"><strong>Computer's Score</strong><span id="compScore">0</span></div>
    
    <div class="col-md-3"><strong>Draw</strong><span id="ties">0</span></div>
      
</div>

   <div class="container">
    <div class="row">
      <h2> What the computer chose was: <h2>
        <div class="col-md-6" id="compChoice">

        </div>
    </div>
  
    <div class="row"> 
      <h3>What you chose was:</h3>
        <div class="col-md-6" id="myChoice">
       
        </div>
    </div>
   </div>
    
    <div class="buttons">
      <button type="button" class="btn btn-danger gameBtn"  id="0" >ROCK</button>
      <button type="button" class="btn btn-primary gameBtn" id="1">PAPER</button>
      <button type="button" class="btn btn-success gameBtn" id="2">SCISSORS</button>
    </div>
    <div id="results">

    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/RPS.js"></script>
</html>
